<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h2 id="logo">devfinder</h2>
        <button id="dark-light-button"><span id="dark-light">Dark</span> <img src="./img/moon.png" alt="dark mode" id="mode-img"></button>
    </header>

    <section id="search-bar">
        <img src="./img/search.png" alt="search" id="magnify">
        <input type="text" id="search" placeholder="Search GitHub usernameâ€¦">
        <p id="error">No results</p>
        <button id="search-btn">Search</button>
    </section>

    <div id="user-info">

        <div id="profile-pic">
            <img src="" alt="" id="profile-picture">
        </div>

        <div id="basic-info">
            <div id="name-location">

                <div id="profile-pic2">
                    <img src="" alt="" id="profile-picture2">
                </div>

                <div id="profile-information">
                    <h1 id="user-name" class="profile-information1"></h1>
                    <p id="joined-date" class="profile-information2"></p>
                    <h2 id="login-name" class="profile-information3"></h2>
                </div>

            </div>

            <div id="user-bio"></div>

            <div id="followers-info">

                <div class="follower-count" id="repos-div">
                    <h2 id="repos">Repos</h2>
                    <p id="repos-number"></p>
                </div>

                <div class="follower-count" id="followers-div">
                    <h2 id="followers">Followers</h2>
                    <p id="followers-number"></p>
                </div>

                <div class="follower-count" id="following-div">
                    <h2 id="following">Following</h2>
                    <p id="following-number"></p>
                </div>

            </div>
            <div id="location-social-media">

                <a href="" class="links" >
                <img src="./img/location.png" alt="" class="social-media-logo" id="location-logo">
                <h2 class="link-text" id="location"></h2>
                </a>

                <a href="" class="links">
                <img src="./img/twitter.png" alt="" class="social-media-logo" id="twt-logo">
                <h2 class="link-text" id="twitter"></h2>
                </a>

                <a href="" class="links">
                <img src="./img/blog.svg" alt="" class="social-media-logo" id="blog-logo">
                <h2 class="link-text" id="blog"></h2>
                </a>

                <a href="" class="links">
                <img src="./img/git.svg" alt="" class="social-media-logo" id="git-logo">
                <h2 class="link-text" id="git"></h2>
                </a>

            </div>
        </div>
    </div>
    
</body>
</html>
